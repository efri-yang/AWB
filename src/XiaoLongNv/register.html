<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册页面</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/flexible.js"></script>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<div class="container">
		<div class="forms-avatar">
				<div class="avatar"><img src="images/form_avatar_none.png"></div>
		</div>
		<div class="pl30 pr30 forms-box">
			<div class="item-para">
				<label class="para-tit">真实姓名：</label>
				<input type="text" class="ipt-text" />
			</div>
			<div class="item-para">
				<label class="para-tit">手机号码：</label>
				<input type="text" class="ipt-text" />
			</div>
			<div class="item-para">
				<label class="para-tit">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</label>
				<input type="text" class="ipt-text" />
			</div>
			<div class="item-para">
				<label class="para-tit">验&nbsp;&nbsp;证&nbsp;码：</label>
				<input type="text" class="ipt-text" />
				<!-- 按钮通过添加 disabled-->
				<button class="btn-getcode"  >获取验证码</button>
			</div>
			<div class="item-para">
				<label class="para-tit">昵&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称：</label>
				<input type="text" class="ipt-text" />
			</div>
			<div class="item-para">
				<input type="submit" value="" class="ipt-submit">
			</div>
		</div>
	</div>

</body>
</html>
